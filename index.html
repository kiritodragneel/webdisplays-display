<style>
	* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

*:focus {
  outline: 0;
}

html {
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
}

body {
	font-family: 'Source Sans Pro', sans-serif;
}

section {
	display: flex;
	height: 100vh;
	overflow: hidden;
	position: relative;
	width: 100%;
}

section div:nth-child(1) {
	background-image: url('https://img.pikbest.com/backgrounds/20190821/drawing-cartoon-cute-food-banner-background_2759254.jpg!sw800');
	background-size: cover;
	overflow: hidden;
	position: relative;
	width: 50%;
}

section div:nth-child(1) h2 {
	-webkit-text-fill-color: rgba(0, 0, 0, 0);
	-webkit-text-stroke: 6px;
	-webkit-text-stroke-color: #F4CD8C;
	left: 100%;
}

section div:nth-child(2) {
	background-color: #F4CD8C;
	overflow: hidden;
	position: relative;
	width: 50%;
}

section div h2 {
	animation: animate 60s linear infinite;
	color: #ffffff;
	font-size: 12em;
	line-height: 100vh;
	position: absolute;
	white-space: nowrap;
}

@keyframes animate {	
	to {
		transform: translateX(-100%);
	}
}
</style>

		<h2>

	</div>
